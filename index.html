<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>CC125: Fourier Series</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
<script src="sketch.js" charset="utf-8"></script>
<link rel="stylesheet" href="main.css">
</head>

<body>

<template id="slider-template">
  <li>
    <label>Radius:
      <input type="range" class="radius" value="0" min="0" max="80" step="1">
    </label>
  </li>
</template>

<div id="container">
  <label for="slider-count">How many circles?</label>
  <input type="number" id="slider-count" value="3" min="1">
  <label for="volume-slider">Volume control:</label>
  <input type="range" id="volume-slider" value="0.5" min="0" max="1" step="any">
  <ol id="sliders"></ol>
</div>

<div id="piano">
  <div id="ebony"></div>
  <div id="ivory"></div>
</div>

</body>

</html>
